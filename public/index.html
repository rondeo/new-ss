    <title>profile</title>
  </head>
 <script>
        function win(){
        let  winW=document.documentElement.clientWidth;
        if(winW>=750){
          winW=750;
        } 
        document.documentElement.style.fontSize=winW/750*100+'px';
        }
        win();
        window.addEventListener('resize',win);
 </script>
  <body>

      <strong>We're sorry but profile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
